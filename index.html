<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
    <title>Library Project</title>
  </head>
  <body>
    <div class="button-wrapper"><button class="display">Add Book</button></div>

    <main class="grid">
      <form
        action=""
        method="submit"
        class="hidden"
        name="form"
        id="form"
        novalidate
      >
        <label for="title">Title</label>
        <input
          type="text"
          name="title"
          id="title"
          required
          placeholder="Title"
          minlength="3"
        />
        <div class="errorMessage"></div>

        <label for="author">Author</label>
        <input
          type="text"
          name="author"
          id="author"
          minlength="2"
          required
          placeholder="Author"
        />
        <div class="errorMessage"></div>

        <label for="page">Page Number</label>
        <input
          type="number"
          name="page"
          id="page"
          min="1"
          required
          placeholder="1234 pages "
        />
        <div class="errorMessage"></div>

        <label for="read">Read?</label>

        <select name="read" id="read">
          <option value="have read" id="haveRead">Read</option>
          <option value="not read" id="notRead">Not read yet</option>
        </select>

        <button type="submit" class="submit">Add Book</button>
      </form>
    </main>
  </body>
</html>
